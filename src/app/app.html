<header style="display: flex; justify-content: space-between;background-color: aqua;border-radius: 8px;">
  <h1 style="align-items: center;color: blue;margin: auto;">Counter App</h1>
  <h3 style="align-items: center;color: rgb(38, 38, 40);margin-right: 10px;">Created by shivam</h3>
</header>
<div style="display: flex;justify-content: center;margin-top: 50px;">
  <h1 style="text-align: center;margin: 20px auto; background-color: gray;display: inline-block;padding: 15px;border-radius: 8px; color: azure;">{{counter}}</h1>
</div>


<div style="display: flex;justify-content: center;">
  <button style="margin: 10px;padding: 10px;border-radius:8px;background-color: red;color: white;cursor: pointer;" (click)="decrement()">Decrement</button>
  <button style="margin: 10px;padding: 10px;border-radius:8px;background-color: blue;color: white;cursor: pointer;" 
  (click)="reset()"
  >Reset</button>
  <button style="margin: 10px;padding: 10px;border-radius:8px;background-color: green;color: white;cursor: pointer;"
  (click)="increment()">Increment</button>
</div>
